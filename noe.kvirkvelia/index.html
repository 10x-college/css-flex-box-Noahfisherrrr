<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/noe.kvirkvelia/src/style.css">
</head>
<body>
    <section class="dash-section">
        <div class="dash-sidebar">
            <a href="#">
                <img src="assets/home.svg" alt="home icon">
            </a>
            <a href="#">
                <img src="assets/stats.svg" alt="stats icon">
            </a>
            <a href="#">
                <img src="assets/wallet.svg" alt="wallet icon">
            </a>
            <a href="#">
                <img src="assets/data.svg" alt="data icon">
            </a>
            <a href="#">
                <img src="assets/calendar.svg" alt="calendar icon">
            </a>
        </div>
        <div class="dash-main">
            <div class="flex-row">
                <div class="card small"></div>
                <div class="card small"></div>
                <div class="card small"></div>
            </div>

            <div class="card large"></div>

            <div class="flex-row">
                <div class="card medium"></div>
                <div class="card medium"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="div-colors">
                <div class="blue"></div>
                <div class="green"></div>
                <div class="gray"></div>
            </div>
            <div class="right-side-div">
            </div>
        </div>

    </section>
    

    </div>

    
</body>
</html>
